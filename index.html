<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="image-card">
        <img src="images/image-product-mobile.jpg" class="main-img" />
      </div>
      <div class="detail-card">
        <div class="card-description">
          <h2 class="title">Perfume</h2>
          <h1 id="perfumeName">Gabrielle Essence Eau De Parfum</h1>
          <div class="perfume-details">
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
        </div>
        <div class="pricing">
          <span class="new-price"> $149.99 </span>
          <span class="old-price"> $169.99 </span>
        </div>
        <button class="button">
          <img src="images/icon-cart.svg" class="icon">
          Add to Cart
        </button>
      </div>
    </div>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a

    </div> -->
  </body>
</html>
